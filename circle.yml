general:
  artifacts:
    - docs
    - preview
dependencies:
  pre:
    - case $CIRCLE_NODE_INDEX in 0) nvm use 4.2 ;; 1) nvm use 5.7 ;; 2) nvm use 6.1 ;; esac
test:
  override:
    - npm test
    - npm run test:sauce
deployment:
  preview:
    branch: /.*/
    commands:
      - npm run preview # build the preview bundle
      - ./preview/demo.js # comment back on github
  npm:
    tag: /release-.*/
    owner: palantir
    commands:
      - ./publish.sh