<html>
  <head>
    <script src="../svgtypewriter.js"> </script>
    <link rel="stylesheet" type="text/css" href="playground.css">
    <title>SVG Typewriter Playground</title>
  </head>
  <body>
    <div class="navigation">
      <div class="controls">
        <div class="control-knob">
          <label>Measurer type:</label>
          <select type="text" id="measurer" name="measurer">
            <option value="normal">Measurer</option>
            <option value="char">Character measurer</option>
            <option value="cache">Cache carachter measurer</option>
          </select>
        </div>
        <div class="control-knob">
          <label>Trimming:</label>
          <select type="text" id="trimming" name="trimming">
            <option value="ellipsis">Ellipsis</option>
            <option value="none">None</option>
          </select>
        </div>
        <div class="control-knob">
          <label>Max lines: (-1 - not specified)</label>
          <input type="number" id="max-lines" name="max-lines" min="-1" value="-1">
        </div>
        <div class="control-knob">
          <input id="width" type="text" placeholder="Render area width" required>
        </div>
        <div class="control-knob">
          <input id="height" type="text" placeholder="Render area height" required>
        </div>
        <div class="control-knob">
          <input id="write" type="submit" value="Write" >
        </div>
      </div>
    </div>
    <textarea id="input-text"></textarea>
    <svg id="ground" />
  </body>
</html>
